name: truestep
description: "TrueStep - AI-powered visual verification agent for physical tasks"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # UI Components
  lottie: ^3.1.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10

  # Camera & Media
  camera: ^0.11.0
  image_picker: ^1.1.2
  video_player: ^2.9.1

  # Audio & Voice
  flutter_sound: ^9.10.4
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2

  # Data Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.7.0
  web_socket_channel: ^3.0.1

  # Utilities
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.5
  uuid: ^4.5.1
  intl: ^0.19.0
  path_provider: ^2.1.4
  path: ^1.9.0
  url_launcher: ^6.3.1

  # Payments (RevenueCat)
  purchases_flutter: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets folder for Lottie animations, images, etc.
  assets:
    - assets/
    - assets/animations/
    - assets/images/

